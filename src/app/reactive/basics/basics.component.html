<h2>Reactive: Basics</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Form -->
    <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">
      <!-- Product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Name"
          />

          <span class="form-text text-danger" *ngIf="isFieldValid('name')">
            The name must contain at least 3 letters
          </span>
        </div>
      </div>

      <!-- Price -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="price"
            placeholder="Price"
          />

          <span class="form-text text-danger" *ngIf="isFieldValid('price')">
            Price must be greater than 0
          </span>
        </div>
      </div>

      <!-- Stock -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            formControlName="stock"
            placeholder="Stock"
          />

          <span class="form-text text-danger" *ngIf="isFieldValid('stock')">
            Stock must be 0 or greater
          </span>
        </div>
      </div>

      <!-- Save button -->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>
  </div>
</div>
