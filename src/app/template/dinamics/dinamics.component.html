<h2>Template: <small>Dinamics</small></h2>
<hr />

<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
  <!-- Name -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        [ngModel]="person.name"
        name="name"
        placeholder="Person name"
        required
        minlength="3"
      />

      <span class="form-text text-danger" *ngIf="validName()">Mesagge</span>
    </div>
  </div>

  <!-- Add -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Add favorite game"
          [(ngModel)]="newGame"
          name="newGame"
          (keyup.enter)="addGame()"
        />

        <button
          class="btn btn-outline-primary"
          type="button"
          (click)="addGame()"
        >
          Add
        </button>
      </div>
    </div>
  </div>

  <!-- List favorite games -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <div
        class="input-group mb-1"
        *ngFor="let game of person.favorites; let i = index"
      >
        <input
          [(ngModel)]="game.name"
          name="favorite_{{ i }}"
          class="form-control"
          required
        />

        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="delete(i)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button
        type="button"
        class="btn btn-primary float-end"
        (click)="save()"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<span>Person</span>
<pre>{{ person | json }}</pre>
