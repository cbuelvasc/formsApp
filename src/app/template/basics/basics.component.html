<h2>Template: Basics</h2>

<div class="row">
  <div class="col">
    <!-- Form -->
    <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">
      <!-- Product -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            [ngModel]="initForm.product"
            name="product"
            placeholder="Product name"
            required
            minlength="3"
          />

          <span class="form-text text-danger" *ngIf="validProduct()">
            Mesagge
          </span>
        </div>
      </div>

      <!-- Price -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.price"
            name="price"
            placeholder="Product price"
            required
            min="0"
          />

          <span class="form-text text-danger" *ngIf="validPrice()">
            Mesagge
          </span>
        </div>
      </div>

      <!-- Stock -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            [ngModel]="initForm.stock"
            name="stock"
            placeholder="Product stock"
            customMin
            [minimun]="0"
            required
          />
        </div>
      </div>

      <!-- Save button -->
      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="myForm.invalid"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ myForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ myForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ myForm.touched }}</pre>

    <span>Value</span>
    <pre>{{ myForm.value | json }}</pre>

    <span>CustomMinDirective</span>
    <pre>{{ myForm?.controls?.['stock']?.errors! | json }}</pre>
  </div>
</div>
