<h2>Template: <small>Switch</small></h2>
<hr />

<form #myForm="ngForm" autocomplete="off">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Genre</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          [(ngModel)]="person.genre"
          value="M"
          name="radioGendre"
          id="radioMale"
          required
        />
        <label class="form-check-label" for="radioMale">Male</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          [(ngModel)]="person.genre"
          value="F"
          name="radioGendre"
          id="radioFemale"
          required
        />
        <label class="form-check-label" for="radioFemale">Female</label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          [(ngModel)]="person.notifications"
          name="notifications"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked">
          I want to receive notifications
        </label>
      </div>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          [(ngModel)]="terms"
          name="terms"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and Conditions
        </label>
      </div>
    </div>
  </div>

  <!-- Button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>
</form>

<h5>Form</h5>
<pre>{{ myForm.value | json }}</pre>
<br />

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>
<br />
